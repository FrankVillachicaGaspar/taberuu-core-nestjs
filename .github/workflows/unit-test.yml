name: Unit Test

on:
  push:
    branches:
      - 'feature/**'
      - 'bug/**'
      - main
  pull_request:
    branches:
      - main

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

  setup-and-install-deps:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.16.0'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: List directory before install
        run: ls -la

      - name: Install dependencies
        run: pnpm install

  lint:
    runs-on: ubuntu-latest
    needs: setup-node
    steps:
      - name: Run Lint
        run: pnpm lint

  format:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Format code
        run: pnpm format

  build:
    runs-on: ubuntu-latest
    needs: format
    steps:
      - name: Build application
        run: pnpm build

  unit-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run Unit Tests
        run: pnpm test

  test-cov:
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
      - name: Check Jest configuration
        run: cat jest.config.ts

      - name: Run Tests with Coverage
        run: pnpm test:cov
